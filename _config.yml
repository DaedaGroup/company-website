exclude:
  - "/vendor/"
  - "Gemfile"
  - "Gemfile.lock"
  - "README.md"
  - "LICENSE.md"
  - "*.gemspec"
  - "node_modules"
  - "gulpfile.js"

keep_files:
  - "CNAME"
  - ".git"
  - ".gitignore"


# Site settings
title: daeda group
subtitle: "A web development team specializing in building static marketing websites, data lead capturing, dynamic database web apps and mobile apps."
# Base URL of site. It should always start with a slash,
# and never end with a slash. Set it to a blank value if hosting at the
# root of your server.
# baseurl: "/" # the subpath of your site
url: "https://daedagroup.github.io" # the base hostname & protocol for your site
baseurl: "https://daedagroup.github.io/daeda-website"
cover: "/assets/cover.png"
logo: "/assets/logo.png"

# Build settings
markdown: kramdown

# Google analytics
# ga_tracking_id: "UA-XXXX-1"

# Category descriptions (for archive pages)
descriptions:
  - cat: jekyll
    desc: "Posts describing Jekyll setup techniques."

  - cat: dummy
    desc: "Just some placeholder posts, lorem ipsum and the rest."
